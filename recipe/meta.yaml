{% set name = "dask-image" %}
{% set version = "2024.5.3" %}
{% set sha256 = "0c9f1fdf0215800aada7a706ae6d263f5995fe1dbf87b657f797ca1dec48823c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<39]
  script:
    - cp {{ RECIPE_DIR }}/versioneer.py {{ SRC_DIR }}/
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - dask-core >=2024.4.1
    - numpy >=1.18
    - scipy >=0.19.1
    - pims >=0.4.1
    - tifffile >=2018.10.18
    - pandas >=2.0.0

test:
  source_files:
    - tests
  imports:
    - dask_image
  requires:
    - pytest >=3.0.5
    - pytest-timeout >=1.0.0
    - pip
    - python
  commands:
    - pytest
    - pip check

about:
  home: https://github.com/dask/dask-image
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Distributed image processing
  doc_url: https://image.dask.org/
  dev_url: https://github.com/dask/dask-image

extra:
  recipe-maintainers:
    - GenevieveBuckley
    - jakirkham
